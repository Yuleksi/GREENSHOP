<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body bgcolor="black">

<div class="registration-form">

    <h5>Login/Register</h5>
    <form style=" padding-top: 20px; padding-left: 5%; padding-right: 5%; padding-bottom: 5%; background-color: white; margin-top: 200px;margin-right: 50%; margin-left: 20%">
        <h4 style="text-align: center"> <span>Login</span> <span>&vert;</span> <span style="color: mediumseagreen">Register</span></h4>
        <p> <small>Enter your email and password to register.</small></p>
        <input type="text" placeholder="Username" style="height: 25px; width:95%; border-radius: 5px; border-color: lightgrey">
        <br><br>

        <input type="email" placeholder="Enter your email address" style="height: 25px; width: 95%; border-radius: 5px;border-color: lightgrey">
        <br><br>

<div style="display: flex": align="center" >
        <input type="password" placeholder="Password " style="height: 25px; width: 95%; border-radius: 5px; border-color: lightgrey"  >
        <input type="image" src="img/8666649_eye_off_icon.png" alt="Show password" onclick="tooglePasswordVisibility()"  style="width: 20px; height: 20px; position: absolute; right: 850px"   > </div>

        <br>

        <input type="password" placeholder="Confirm password" style="height: 25px; width: 95%; border-radius: 5px; border-color: lightgrey">
        <br><br>


    <button style="border-radius: 5px; border-color: lightgrey; height: 30px; width: 98%; background-color: mediumseagreen" type="submit"  >Register</button>
         <p style="text-align: center"><small>Or register with</small></p>
        <hr>
        <button style="text-align: center; height: 30px; width:98%; border-radius: 5px; border-color: lightgrey"><img src="img/logo_google_g_icon.png" alt="Google icon" width="20px" height="20px"> Continue with Google</button>
        <br><br>
        <button style=" text-align: center; height: 30px; width:98%; border-radius: 5px; border-color: lightgrey"><img src="img/facebook_social%20media_social_icon.png" alt="Facebook icon" width="20px" height="20px">Continue with Facebook</button>
    </form>
</div>
</body>
</html>
